<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:replace="layout::titulo"></h1>
<div th:replace="layout::menu"></div>
<div class="container">
    <h2>REGISTRO DE VENTA</h2>
    <form>


        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="dni_ruc">DNI/RUC:</label>
            <input type="text" id="dni_ruc" name="dni_ruc" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo">
        </div>



        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="number" id="estado" name="estado">
        </div>

        <div class="form-group">
            <label for="metodopago">Método de Pago:</label>
            <input type="number" id="metodopago" name="metodopago" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
        </div>











        <button type="submit">REGISTRAR VENTA</button>
    </form>
</div>





</body>
</html>
