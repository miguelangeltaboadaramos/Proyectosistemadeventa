<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:replace="layout::titulo"></h1>
<div th:replace="layout::menu"></div>
<div class="container">
    <h2>REGISTRO DE PRODUCTO</h2>
    <form>

        <div class="form-group">
            <label for="nombre_producto">Nombre:</label>
            <input type="text" id="nombre_producto" name="nombre_producto" required>
        </div>

        <div class="form-group">
            <label for="precio_producto">Precio:</label>
            <input type="text" id="precio_producto" name="precio_producto" required>
        </div>
        <div class="form-group">
            <label for="nombre_estado">Estado Producto:</label>
            <input type="text" id="nombre_estado" name="nombre_estado" required>
        </div>
        <div class="form-group">
            <label for="nombre_categoria">Categoria:</label>
            <input type="text" id="nombre_categoria" name="nombre_categoria" required>
        </div>



        <h2>REGISTRO DE PROVEEDOR</h2>
        <div class="form-group">
            <label for="nombre_proveedor">Proveedor:</label>
            <input type="text" id="nombre_proveedor" name="nombre_proveedor" required>
        </div>

        <div class="form-group">
            <label for="telefono_proveedor">Teléfono:</label>
            <input type="text" id="telefono_proveedor" name="telefono_proveedor" required>
        </div>

        <div class="form-group">
            <label for="correo_proveedor">Correo:</label>
            <input type="email" id="correo_proveedor" name="correo_proveedor" required>
        </div>

        <div class="form-group">
            <label for="direccion_proveedor">Dirección:</label>
            <input type="text" id="direccion_proveedor" name="direccion_proveedor" required>
        </div>
        <div class="form-group">
            <label for="nombre_estado">Estado Proveedor:</label>
            <input type="text" id="nombre_estado" name="nombre_estado" required>
        </div>



        <div class="form-group">
            <label for="nombre_categoria">Nombre:</label>
            <input type="text" id="nombre_categoria" name="nombre_categoria" required>
        </div>


        <div class="form-group">
            <label for="nombre_estado">Estado Producto:</label>
            <input type="text" id="nombre_estado" name="nombre_estado" required>
        </div>











        <button type="submit">GUARDAR PRODUCTO</button>
    </form>
</div>





</body>
</html>
