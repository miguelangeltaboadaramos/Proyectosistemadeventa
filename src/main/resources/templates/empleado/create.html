<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Registrar Empleado</title>
</head>
<body>

<!-- Menú -->
<div th:replace="layout::menu"></div>

<!-- Contenedor principal -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">Registrar Nuevo Empleado</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/empleado/save}" th:object="${empleado}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el número" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estado.idestado}" class="form-select" required>
                                <option value="" disabled selected>Seleccione estado</option>
                                <option th:each="est : ${estados}" th:value="${est.idestado}" th:text="${est.nombreestado}"></option>
                            </select>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

</body>
</html>
