<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleados</title>
  <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:replace="layout :: menu"></nav>

<main class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark">Lista de Empleados</h2>
    <a th:href="@{/empleado/create}" class="btn btn-primary">
      <i class="bi bi-person-plus me-1"></i> Ingresar nuevo empleado
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tel√©fono</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
          <td th:text="${empleado.idempleado}"></td>
          <td th:text="${empleado.nombre}"></td>
          <td th:text="${empleado.apellido}"></td>
          <td th:text="${empleado.telefono}"></td>
          <td>
            <span th:text="${empleado.estado.nombreestado}" class="badge bg-success"></span>
          </td>
          <td>
            <a th:href="@{'/empleado/edit/' + ${empleado.idempleado}}" class="btn btn-sm btn-warning me-1">
              <i class="bi bi-pencil-fill"></i>
            </a>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
</html>
