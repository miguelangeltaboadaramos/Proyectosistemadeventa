<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>
<body>

<!-- Menú -->
<div th:replace="layout::menu"></div>

<main class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0"><i class="bi bi-box-seam"></i> Crear Nuevo Producto</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/producto/save}" th:object="${producto}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" th:field="*{categoria.idcategoria}" class="form-select">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idcategoria}" th:text="${categoria.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" th:field="*{estado.idestado}" class="form-select">
                        <option th:each="estado : ${estados}" th:value="${estado.idestado}" th:text="${estado.nombreestado}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="proveedor" class="form-label">Proveedor</label>
                    <select id="proveedor" th:field="*{proveedor.idproveedor}" class="form-select">
                        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idproveedor}" th:text="${proveedor.nombre}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
