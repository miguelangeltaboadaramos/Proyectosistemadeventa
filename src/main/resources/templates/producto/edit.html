<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
<div th:replace="layout::menu"></div>

<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center mb-4">Editar Producto</h1>

        <form action="#" th:action="@{/producto/save}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{idproducto}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" min="0" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" min="0" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select id="categoria" th:field="*{categoria.idcategoria}" class="form-select">
                    <option value="" disabled>Selecciona una categoría</option>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.idcategoria}"
                            th:text="${categoria.nombre}"
                            th:selected="${producto.categoria.idcategoria == categoria.idcategoria}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" th:field="*{estado.idestado}" class="form-select">
                    <option value="" disabled>Selecciona un estado</option>
                    <option th:each="estado : ${estados}"
                            th:value="${estado.idestado}"
                            th:text="${estado.nombreestado}"
                            th:selected="${producto.estado.idestado == estado.idestado}">
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label for="proveedor" class="form-label">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor.idproveedor}" class="form-select">
                    <option value="" disabled>Selecciona un proveedor</option>
                    <option th:each="proveedor : ${proveedores}"
                            th:value="${proveedor.idproveedor}"
                            th:text="${proveedor.nombre}"
                            th:selected="${producto.proveedor.idproveedor == proveedor.idproveedor}">
                    </option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark px-4">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
