<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>

<!-- Menú -->
<div th:replace="layout::menu"></div>

<main class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Listado de Productos</h4>
            <a href="/producto/create" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Categoría</th>
                    <th>Estado</th>
                    <th>Proveedor</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td>S/ <span th:text="${producto.precio}"></span></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td th:text="${producto.estado.nombreestado}"></td>
                    <td th:text="${producto.proveedor.nombre}"></td>
                    <td>
                        <a th:href="@{/producto/edit/{id}(id=${producto.idproducto})}" class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
