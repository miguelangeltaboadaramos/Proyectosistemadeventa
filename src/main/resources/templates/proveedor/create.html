<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:replace="layout::titulo"></h1>
<div th:replace="layout::menu"></div>
<div class="container-producto">
    <div class="header-con-logo">
        <img src="/logos/proveedor.png" alt="Logo" class="logo">
    <h1>Nuevo Proveedor</h1>
        </div>
    <form action="/proveedor/save" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado.idestado" required>
                <th:block th:each="estado : ${estados}">
                    <option th:value="${estado.idestado}" th:text="${estado.nombreestado}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>




</div>

</body>
</html>
