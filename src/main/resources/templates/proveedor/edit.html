<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
</head>
<body>
<div th:replace="layout::menu"></div>

<div class="container mt-5 p-4 shadow rounded-4 bg-light">
    <div class="mb-4 text-center">
        <h1 class="fw-bold" style="font-size: 80px; color: black;">EDITAR PROVEEDOR</h1>
    </div>

    <form action="/proveedor/save" method="post" class="row g-3">
        <input type="hidden" name="idproveedor" th:value="${proveedor.idproveedor}">

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${proveedor.nombre}" required>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" th:value="${proveedor.telefono}" required>
        </div>

        <div class="col-md-6">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" name="correo" class="form-control" th:value="${proveedor.correo}" required>
        </div>

        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${proveedor.direccion}" required>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado.idestado" class="form-select" required>
                <option th:each="estado : ${estados}"
                        th:value="${estado.idestado}"
                        th:text="${estado.nombreestado}"
                        th:selected="${estado.idestado == proveedor.estado.idestado}">
                </option>
            </select>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4 mt-3">
                <i class="bi bi-save me-1"></i> Guardar
            </button>
        </div>
    </form>
</div>
</body>
</html>
