<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Boleta</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:replace="layout :: menu"></nav>

<div class="container mt-5 p-4 shadow rounded-4 bg-light">
    <div class="mb-4 text-center">
        <h1 class="fw-bold text-primary">Editar Boleta</h1>
    </div>

    <form th:action="@{/venta/boleta/save}" method="post" class="row g-3">
        <input type="hidden" name="idboleta" th:value="${boleta.idboleta}"/>

        <div class="col-md-6">
            <label for="dni" class="form-label">DNI del Cliente:</label>
            <input type="text" id="dni" name="cliente.dni" class="form-control" th:value="${boleta.cliente.dni}" required>
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="cliente.nombre" class="form-control" th:value="${boleta.cliente.nombre}" required>
        </div>

        <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control"
                   th:value="${#dates.format(boleta.fecha, 'yyyy-MM-dd')}" required>
        </div>

        <div class="col-md-6">
            <label for="total" class="form-label">Total:</label>
            <input type="number" step="0.01" id="total" name="total" class="form-control" th:value="${boleta.total}" required>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado.idestado" class="form-select" required>
                <option th:each="estado : ${estados}"
                        th:value="${estado.idestado}"
                        th:text="${estado.nombreestado}"
                        th:selected="${estado.idestado == boleta.estado.idestado}">
                </option>
            </select>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4 mt-3">
                <i class="bi bi-save me-1"></i> Guardar Cambios
            </button>
        </div>
    </form>
</div>
</body>
</html>
