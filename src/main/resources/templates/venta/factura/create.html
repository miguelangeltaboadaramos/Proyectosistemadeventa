<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Registrar Factura</title>
</head>
<body>


<div th:replace="layout::menu"></div>


<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">Registrar Nueva Factura</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/venta/factura/save}" th:object="${factura}" method="post">

                        <div class="mb-3">
                            <label class="form-label">RUC</label>
                            <input type="text" th:field="*{ruc}" class="form-control" placeholder="Ingrese el RUC" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" th:field="*{fecha}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total</label>
                            <input type="text" th:field="*{total}" class="form-control" placeholder="Ingrese el total" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estado.idestado}" class="form-select" required>
                                <option value="" disabled selected>Seleccione estado</option>
                                <option th:each="est : ${estados}" th:value="${est.idestado}" th:text="${est.nombreestado}"></option>
                            </select>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

</body>
</html>
