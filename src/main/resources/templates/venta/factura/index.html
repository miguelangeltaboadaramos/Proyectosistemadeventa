<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Facturas</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:replace="layout :: menu"></nav>

<main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Lista de Facturas</h2>
        <a th:href="@{/venta/factura/create}" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i> Ingresar nueva Factura
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>RUC</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.idfactura}"></td>
                    <td th:text="${factura.ruc}"></td>
                    <td th:text="${#dates.format(factura.fecha, 'yyyy-MM-dd')}"></td>
                    <td th:text="${factura.total}"></td>
                    <td><span th:text="${factura.estado.nombreestado}" class="badge bg-success"></span></td>
                    <td>
                        <a th:href="@{'/venta/factura/edit/' + ${factura.idfactura}}" class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
